<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="../detail_test/detail_prac.css" />
    <title>페이지네이션 연습</title>
  </head>
  <body>
    <!-- <input type="text" oninput="makeContent()" /> -->
    <article class="article">
      <ul class="contents"></ul>
      <div class="buttons"></div>
    </article>
    <section class="paginationPractice">
      <script>
        const contents = document.querySelector('.contents');
        const buttons = document.querySelector('.buttons');
        const numOfContent = 30;
        const maxContent = 3;
        const maxButton = 5;
        const maxPage = Math.ceil(numOfContent / maxContent);
        let page = 1;

        // 리뷰 목록 / 버튼 생성
        const makeContent = (id) => {
          const content = document.createElement('li');
          content.classList.add('content');
          content.innerHTML = `
                                <span class="content__id">${id}</span>
                                <span class="content__title">리뷰 내용</span>
                                <span class="content__author">닉네임</span>
                                <span class="content__rate">4/5</span>
                              `;
          return content;
        };

        const makeButton = (id) => {
          const button = document.createElement('button');
          button.classList.add('button');
          button.dataset.num = id;
          button.innerText = id;
          button.addEventListener('click', (e) => {
            Array.prototype.forEach.call(buttons.children, (button) => {
              if (button.dataset.num) button.classList.remove('active');
            });
            e.target.classList.add('active');
            renderContent(parseInt(e.target.dataset.num));
          });
          return button;
        };

        // 렌더링
        const renderContent = (page) => {
          // 목록 리스트 초기화
          while (contents.hasChildNodes()) {
            contents.removeChild(contents.lastChild);
          }
          // 글의 최대 개수를 넘지 않는 선에서, 화면에 최대 3개의 글 생성
          for (
            let id = (page - 1) * maxContent + 1;
            id <= page * maxContent && id <= numOfContent;
            id++
          ) {
            contents.appendChild(makeContent(id));
          }
        };

        const renderButton = (page) => {
          // // 이전 버튼 제거 여부 설정
          // if (page === 1) {
          //   buttons.removeChild(prev);
          // } else {
          //   buttons.appendChild(prev);
          // }

          // // 다음 버튼 제거 여부 설정
          // if (page === maxPage) {
          //   buttons.removeChild(next);
          // } else {
          //   buttons.appendChild(next);
          // }
          // 버튼 리스트 초기화
          while (buttons.hasChildNodes()) {
            buttons.removeChild(buttons.lastChild);
          }
          // 화면에 최대 5개의 페이지 버튼 생성
          for (let id = page; id < page + maxButton && id <= maxPage; id++) {
            buttons.appendChild(makeButton(id));
          }
          // 첫 버튼 활성화(class="active")
          buttons.children[0].classList.add('active');
        };

        const render = (page) => {
          renderContent(page);
          renderButton(page);
        };
        render(page);

        // 페이지 이동
        const goPrevPage = () => {
          page = Math.max(page - 1, 1); // 이전 버튼 클릭 시 한 페이지 뒤로 이동, 최소 페이지는 1
          render(page);
        };

        const goNextPage = () => {
          page = Math.min(page + 1, maxPage); // 다음 버튼 클릭 시 한 페이지 앞으로 이동, 최대 페이지는 maxPage
          render(page);
        };

        const prev = document.createElement('button');
        prev.classList.add('button', 'prev');
        prev.innerHTML = '<ion-icon name="chevron-back-outline"></ion-icon>';
        prev.addEventListener('click', goPrevPage);

        const next = document.createElement('button');
        next.classList.add('button', 'next');
        next.innerHTML = '<ion-icon name="chevron-forward-outline"></ion-icon>';
        next.addEventListener('click', goNextPage);
      </script>
    </section>
  </body>
</html>
